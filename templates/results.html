<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="mynav shadow-sm" style="background:black; color:white; padding:10px; width:100%;">
        <h1 class="text-center">Career Recommendation Result</h1>
    </div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title">Your Recommended Career Path</h3>
                <p class="card-text">
                    Based on the data you provided, our system recommends the following career:
                </p>
                <h2 class="display-4 text-primary">{{ career }}</h2>
                <p class="mt-4">
                    <!-- Use Flask routes -->
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Go Back to Home</a>
                    <a href="{{ url_for('predictor') }}" class="btn btn-primary">Try Again</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
