<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Predictor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .bg-image {
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }
        .content {
            z-index: 2;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            max-width: 600px;
        }
        .content h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .content p {
            font-size: 1.2rem;
        }
        .btn-primary {
            margin-top: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="bg-image" id="bgImage">
        <div class="overlay"></div>
        <div class="content">
            <h1>AI-Driven Career Predictor</h1>
            <p>
                Discover your ideal career path! Our intelligent system analyzes your skills, interests, and aspirations to recommend the best educational and career options tailored for you.
            </p>
            <a href="{{ url_for('form') }}" class="btn btn-primary">Start Your Journey</a>
        </div>
    </div>

    <script>
        const images = [
            "{{ url_for('static', filename='images/img.png') }}",
            "{{ url_for('static', filename='images/img_1.png') }}",
            "{{ url_for('static', filename='images/img_2.png') }}"
        ];
        let currentIndex = 0;

        function changeBackground() {
            const bgImage = document.getElementById('bgImage');
            bgImage.style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
        }

        // Preload images
        images.forEach((src) => {
            const img = new Image();
            img.src = src;
        });

        // Initial background setup and interval
        changeBackground();
        setInterval(changeBackground, 2000);
    </script>
</body>
</html>
