<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Predictor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Career Predictor</h1>
        <form method="POST" action="/predict">
            <!-- Personal Information -->
            <h3>Personal Information</h3>
            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" class="form-control" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label>Education Level</label>
                <select name="education_level" class="form-control" required>
                    <option value="">Select Education Level</option>
                    <option>Grade 10</option>
                    <option>Grade 12</option>
                    <option>UG</option>
                    <option>PG</option>
                </select>
            </div>
            <div class="form-group">
                <label>Budget (in USD)</label>
                <input type="number" name="budget" class="form-control" placeholder="Enter your education budget" required>
            </div>

            <!-- Academic Performance -->
            <h3>Academic Performance</h3>
            <div class="form-group">
                <label>CGPA</label>
                <input type="number" step="0.01" name="cgpa" class="form-control" placeholder="Enter your CGPA" required>
            </div>
            <div class="form-group">
                <label>Math Score</label>
                <input type="number" name="math_score" class="form-control" placeholder="Enter your math score" required>
            </div>
            <div class="form-group">
                <label>Physics Score</label>
                <input type="number" name="physics_score" class="form-control" placeholder="Enter your physics score" required>
            </div>
            <div class="form-group">
                <label>Biology Score</label>
                <input type="number" name="biology_score" class="form-control" placeholder="Enter your biology score" required>
            </div>
            <div class="form-group">
                <label>History Score</label>
                <input type="number" name="history_score" class="form-control" placeholder="Enter your history score" required>
            </div>
            <div class="form-group">
                <label>Weekly Self-Study Hours</label>
                <input type="number" name="weekly_self_study_hours" class="form-control" placeholder="Enter hours spent on self-study per week" required>
            </div>
            <div class="form-group">
                <label>Career Demand Score (1-10)</label>
                <input type="number" name="career_demand_score" class="form-control" min="1" max="10" placeholder="Rate demand for your preferred career" required>
            </div>

            <!-- Hobbies -->
            <h3>Hobbies</h3>
            <div class="form-group">
                <label>Select your hobbies:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobbies" value="coding">
                    <label class="form-check-label">Coding</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobbies" value="cooking">
                    <label class="form-check-label">Cooking</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobbies" value="dance">
                    <label class="form-check-label">Dance</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobbies" value="finance">
                    <label class="form-check-label">Finance</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobbies" value="gaming">
                    <label class="form-check-label">Gaming</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobbies" value="music">
                    <label class="form-check-label">Music</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobbies" value="painting">
                    <label class="form-check-label">Painting</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="hobbies" value="reading">
                    <label class="form-check-label">Reading</label>
                </div>
            </div>

            <!-- Personality Traits -->
            <h3>Personality Traits</h3>
            <div class="form-group">
                <label>Openness (1-10)</label>
                <input type="number" name="openness" class="form-control" min="1" max="10" placeholder="Rate openness" required>
            </div>
            <div class="form-group">
                <label>Conscientiousness (1-10)</label>
                <input type="number" name="conscientiousness" class="form-control" min="1" max="10" placeholder="Rate conscientiousness" required>
            </div>
            <div class="form-group">
                <label>Extraversion (1-10)</label>
                <input type="number" name="extraversion" class="form-control" min="1" max="10" placeholder="Rate extraversion" required>
            </div>
            <div class="form-group">
                <label>Agreeableness (1-10)</label>
                <input type="number" name="agreeableness" class="form-control" min="1" max="10" placeholder="Rate agreeableness" required>
            </div>
            <div class="form-group">
                <label>Neuroticism (1-10)</label>
                <input type="number" name="neuroticism" class="form-control" min="1" max="10" placeholder="Rate neuroticism" required>
            </div>

            <!-- Interests -->
            <h3>Interests</h3>
            <div class="form-group">
                <label>Select your primary interest:</label>
                <select name="interests" class="form-control" required>
                    <option value="">Select an interest</option>
                    <option>arts</option>
                    <option>business</option>
                    <option>healthcare</option>
                    <option>technology</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
        </form>
    </div>
</body>
</html>
